<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digite seu e-mail para iniciar sess√£o</title>
    <link rel="icon" href="/img/drum.png" type="image/png">
    <style>
        html {
            visibility: hidden;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div class="inputs">
            <div class="input-group">
                <label>Email</label>
                <input id="email" type="text" placeholder="Email">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input id="password" type="password" placeholder="Password">
                <a>Forgot Password?</a>
            </div>
        </div>

        <p id="error-p">Incorrect email or password</p>
        <button id="sign-in">Sign In</button>

            <div class="continue-with">
                <p>or continue with</p>

                <div class="continue-btn">
                    <button><img src="/img/google.png"></button>
                    <button><img src="/img/apple-logo.png"></button>
                    <button><img src="/img/facebook.png"></button>
                </div>
            </div>

            <p id="change-page">Don't have an account yet? <a href="register.html">Register for free</a></p>
    </div>
    
    <script type="module" src="/src/js/auth.js"></script>
</body>
</html>
