<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preencha os dados para criar sua conta</title>
    <link rel="icon" href="/img/drum.png" type="image/png">
    <style>
        html {
            visibility: hidden;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <div class="inputs">
            <div class="input-group">
                <label>Name</label>
                <input id="name" type="text" placeholder="Name">
            </div>

            <div class="input-group">
                <label>Email</label>
                <input id="email" type="text" placeholder="username@gmail.com">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input id="password" type="password" placeholder="Password">
            </div>
        </div>

            <p id="error-p">An account with this email already exists</p>
            <button id="sign-up">Sign Up</button>

            <div class="continue-with">
                <p>or continue with</p>

                <div class="continue-btn">
                    <button><img src="/img/google.png"></button>
                    <button><img src="/img/apple-logo.png"></button>
                    <button><img src="/img/facebook.png"></button>
                </div>
            </div>

            <p id="change-page">Already have an account? <a href="login.html">Sign In</a></p>
    </div>
    
    <script type="module" src="/src/js/auth.js"></script>
</body>
</html>
